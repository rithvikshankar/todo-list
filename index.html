<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1331a153c9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>To-Do List</h1>
    <div class="add-task-box">
      <div class="input-icon-container">
        <!-- <i id="add-icon" class="fa-solid fa-plus"></i> -->
        <input
          type="text"
          id="task-input"
          class="task-input"
          placeholder="Enter a task..."
          oninput="toggleButton()"
        />
      </div>
      <button class="add-button" onclick="addTask()" disabled>Add</button>
    </div>
    <div class="task-list-box">
      <h2 class="tasks-heading">Pending Tasks</h2>
      <ul id="task-list"></ul>
      <template id="task-li-template">
        <li class="task-li">
          <div class="radio-text-container">
            <button class="radio-btn"></button>
            <p class="task-text"></p>
          </div>
          <button class="delete-task-btn"></button>
        </li>
      </template>
    </div>

    <div class="completed-tasks-box">
      <ul id="completed-tasks-list">
        <h2 class="completed-tasks-heading">Completed Tasks</h2>
        <template id="completed-tasks-li-template">
          <li class="completed-task-li">
            <!-- <div class="radio-text-container">
              <button class="radio-btn"></button>
              <p class="task-text"></p>
            </div> -->
            <!-- <button class="delete-task-btn"></button> -->
            <p class="completed-task-text"></p>
          </li>
        </template>
      </ul>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
